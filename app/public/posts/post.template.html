<!-- <h1>Post Template</h1> -->

<!--NEW POST FORM-->
<main>
<section id = "newPostForm">
  <form name = "$ctrl.submitNewPost()" ng-submit = "$ctrl.submitNewPost($ctrl.post.title, $ctrl.post.description, $ctrl.post.price, $ctrl.post.item_image)">
    <h1>Write New Post Here!</h1>
    <label for = "title">Title</label>
      <input
        id= "title"
        class = "inputField"
        type = "text"
        name = "title"
        ng-model = "$ctrl.post.title">
      <br>

    <label for = "description">Description</label>
      <input
        id = "description"
        class = "inputField"
        type = "text"
        name = "description"
        ng-model = "$ctrl.post.description">
      <br>

    <label for = "price">Price</label>
      <input
        id = "price"
        class = "inputField"
        type = "text"
        name = "title"
        ng-model = "$ctrl.post.price">
      <br>

    <label for = "item_image">Item Image</label>
      <input
      id = "item_image"
      class = "inputField"
      type = "text"
      name = "item_image"
      ng-model = "$ctrl.post.item_image">
    <br>

    <button name = "submit">Submit</button>

  </form>
</section>

<!--FILTER POSTS-->
<section>
  <h3>Filter By:</h3>
  <label for = "titleFilter"></label>
  <input type = "search" ng-model="$ctrl.searchByTitle" placeholder = "title">

  <label for = "descriptionFilter"></label>
  <input type = "search" ng-model="$ctrl.searchByDesc" placeholder = "description">
</section>
<br>

<!--SORT BY-->
<section>
  <h3>Sort By</h3>
  <button ng-click ="$ctrl.setPropertyName ('date')">Date</button>
  <button ng-click ="$ctrl.setPropertyName ('price')">Price</button>
</section>
<br>

<!--SHOW POSTS-->
<section ng-repeat = "post in $ctrl.classifieds | filter:$ctrl.searchByTitle | filter:$ctrl.searchByDesc | orderBy:$ctrl.sort">
  <h3>Title: {{post.title}} </h3>
  <a ui-sref = "updatePost({id: post.id})">{{post.description}}</a>
  <p>Price: {{post.price | currency}} </p>
  <img ng-src ="{{post.item_image }}">
  <br>
</section>
</main>
